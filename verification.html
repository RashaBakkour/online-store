<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="verification.css">
    <title>online-store</title>
</head>

<body>
    <div class="container">
        <nav >
            <div class="logo" href="#"><img src="/images/logo.png" alt=""></div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
          </nav>

        <section class="online-store">

            <div class="img-left scroll-left">
                <img src="/images/Rectangle 16.png" alt="image">
            </div>

            <div class="verify-right scroll-right">
                <h1>Inter Code</h1>
                <img src="/images/verify.png" alt="image" width="100px" height="auto">
                <h3>The verification code has been sent to your email</h3>
                <p id="email">*****@gmail.com</p>
                <p id="code">The code consists of 6 digits containing letters and numbers and is valid for 10 minutes.</p>
                <form action="/">
                    <input type="number">
                    <input type="number">
                    <input type="number">
                    <input type="number">
                    <input type="number">
                    <input type="number">
                </form>
                <button>Verify</button>
            </div>

        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="verification.js"></script>
</body>

</html>
