<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <script src="sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">
    <title>online-store</title>
</head>

<body>
    <div class="container">
        <nav >
            <div class="logo" href="#"><img src="/images/logo.png" alt=""></div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <button id="theme-switch">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
            </button>
            <select name="" id="">
                <option value="en">English</option>
                <option value="ar">Arabic</option>
                <option value="fr">French</option>
                <option value="deu">Deutsch</option>
            </select>
          </nav>

        <section class="online-store">

            <div class="img-left scroll-left">
                <img src="/images/Rectangle 16.png" alt="">
            </div>

            <div class="signup-right scroll-right" id="signUp">
                <h1 id="h1">Sign up</h1>
                <img src="/images/personal photo.png" alt="image">
                <form action="/">
                    <div class="input-control">
                        <label for="name" id="lab_name">User Name</label>
                        <input type="text" id="name" dir="ltr">
                    </div>
                    <div class="input-control">
                        <label for="number" id="lab_number">Phone Number</label>
                        <input type="number" id="number" dir="ltr">
                    </div>
                    <div class="input-control">
                        <label for="email" id="lab_email">Email</label>
                        <input type="email" id="email" dir="ltr">
                    </div>
                    <div class="input-control">
                        <label for="password" id="lab_password">Password</label>
                        <input type="password" id="password" dir="ltr">
                    </div>
                    <div class="input-control">
                        <label for="repassword" id="lab_repass">Re Password</label>
                        <input type="repassword" id="repassword" dir="ltr">
                    </div>
                    <div class="input-control">
                        <label for="up" id="lab_certifi">Upload Certificate</label>
                        <input type="up" id="up" dir="ltr">
                    </div>
                </form>
                <button><a href="verification.html" id="btn"> Sign Up</a></button>
                <div class="link">
                    <p id="p1">Have an account? </p>
                    <a href="login.html" id="login">login</a>
                </div>
                
            </div>

        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- <script src="script.js"></script> -->
    <script src="signup.js"></script>
</body>

</html>
