<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <title>online-store</title>
</head>

<body>
    <div class="container">
        <nav >
            <div class="logo" href="#"><img src="/images/logo.png" alt=""></div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
          </nav>

        <section class="online-store">

            <div class="img-left scroll-left">
                <img src="/images/Rectangle 16.png" alt="">
            </div>

            <div class="signup-right scroll-right">
                <h1>Sign up</h1>
                <img src="/images/personal photo.png" alt="image">
                <form action="/">
                    <div class="input-control">
                        <label for="name">User Name</label>
                        <input type="text" id="name">
                    </div>
                    <div class="input-control">
                        <label for="number">Phone Number</label>
                        <input type="number" id="number">
                    </div>
                    <div class="input-control">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="input-control">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="input-control">
                        <label for="repassword">Re Password</label>
                        <input type="repassword" id="repassword">
                    </div>
                    <div class="input-control">
                        <label for="up">Upload Certificate</label>
                        <input type="up" id="up">
                    </div>
                </form>
                <button><a href="verification.html"> Sign Up</a></button>
                <p>Have an account? <a href="login.html">login</a></p>
            </div>

        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
