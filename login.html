            <select id="language-select">
                <option value="en">English</option>
                <option value="ar">Arabic</option>
                <option value="fr">French</option>
                <option value="deu">Deutsch</option>
            </select>
            
            <!-- <div class="collapse navbar-collapse" id="collapsibleNavbar">

        <!-- <header>
            <div class="logo"><img src="/images/logo.png" alt=""></div>
        </header> -->
        
        <section class="online-store">
    
            <div class="img-left scroll-right">
                <img src="/images/Rectangle 16.png" alt="">
            </div>
    
            <div class="login-right scroll-left" id="login">
                <div class="login">
                    <h1 id="h1">LOGIN</h1>
                    <form id="form" action="/">
                        <div class="input-control">
                            <label for="email" class="lab" id="lab_email">Email</label>
                            <input type="email" name="email" id="email">
                            <div class="error"></div>
                        </div>
                        
                        <div class="input-control">
                            <label for="number" id="lab_number">Phone Number</label>
                            <input type="number" name="number" id="number">
                            <div class="error"></div>
                        </div>

                        <div class="input-control">
                            <label for="password" id="lab_password">Password</label>
                            <input type="password" name="password" id="password">
                            <div class="error"></div>
                        </div>

                        <!-- <input type="submit" value="login" class="btn" id="btn"> -->
                        <button class="btn" id="btn">login</button>
                        <p class="page-link">
                            <span class="page-link-label" id="p1">Forgot Password</span>
                        </p>
                        <div class="link">
                            <p class="sign-in-label" id="p2">
                                Don't have an account? 
                            </p>
                            <a href="signup.html" class="sign-in-link"  id="signUp" >Signup</a>
                        </div>
                        
                       
                        

                    </form>
                </div>
            </div>
    
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
