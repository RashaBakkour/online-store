</head>
<body>

        <nav >
            <div class="logo" href="#"><img src="/images/logo.png" alt=""></div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">

            </button>

        <section class="online-store">
    
            <div class="img-left scroll-right">
                <img src="/images/Rectangle 16.png" alt="">
            </div>
    
            <div class="login-right scroll-left">
                <div class="login">
                    <h1>LOGIN</h1>
                    <form id="form" action="/">
                        <div class="input-control">
                            <label for="email" class="lab">Email</label>
                            <input type="email" name="email" id="email">
                            <div class="error"></div>
                        </div>
                        
                        <div class="input-control">
                            <label for="number">Phone Number</label>
                            <input type="number" name="number" id="number">
                            <div class="error"></div>
                        </div>

                        <div class="input-control">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                            <div class="error"></div>
                        </div>

                        <input type="submit" value="login" class="btn">
                        
                        <p class="page-link">
                            <span class="page-link-label">Forgot Password</span>
                        </p>
                        <p class="sign-in-label">
                            Don't have an account? <a href="signup.html" class="sign-in-link"  id="signUp">Signup</a>
                        </p>
                       
                        

                    </form>
                </div>
            </div>
    
        </section>
    </div>
